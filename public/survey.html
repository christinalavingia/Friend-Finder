<button type="button" class="btn btn-primary" id="submit-btn">
    Get Ready for Friendship
  </button>
  
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">

<script type="text/javascript">
    $("#submit-btn").on("click", function (event) {
        event.preventDefault();

        var valid = true;
        if ($("#name").val() === "" || $("#photo").val() === "" || $("#question-1").val() === "" || $("#question-2").val() === "" || $("#question-3").val() === "" || $("#question-4").val() === "" || $("#question-5").val() === "" || $("#question-6").val() === "" || $("#question-7").val() === "" || $("#question-8").val() === "" || $("#question-9").val() === "" || $("#question-10").val() === "")
            valid = false;

        if (valid === true) {
            var userInput = {
                name: $("#name").val().trim(),
                photo: $("#image").val().trim(),
                scores: [
                    $("#question-1").val().trim(),
                    $("#question-2").val().trim(),
                    $("#question-3").val().trim(),
                    $("#question-4").val().trim(),
                    $("#question-5").val().trim(),
                    $("#question-6").val().trim(),
                    $("#question-7").val().trim(),
                    $("#question-8").val().trim(),
                    $("#question-9").val().trim(),
                    $("#question-10").val().trim(),
                ]
            };

            var pageURL = window.location.origin;
            $.post(pageURL + "api/friends", userInput, function(data) {
                $("#matchName").text(data.name);
                $("#matchImage").attr("src", data.photo);
                $("#myModal").modal("show");
            });

            $("#name").val("");
            $("#image").val("");
            $("#question-1").val("Select an Option");
            $("#question-2").val("Select an Option");
            $("#question-3").val("Select an Option");
            $("#question-4").val("Select an Option");
            $("#question-5").val("Select an Option");
            $("#question-6").val("Select an Option");
            $("#question-7").val("Select an Option");
            $("#question-8").val("Select an Option");
            $("#question-9").val("Select an Option");
            $("#question-10").val("Select an Option");

        } else {
            alert("Please fill out all fields before submitting.");
        }
    });


</script>
